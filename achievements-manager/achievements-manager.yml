server:
  forward-headers-strategy: framework
  connection-timeout: 5s
  port: 8182

spring:
  data.rest.base-path: api/v1
  datasource:
    url: jdbc:postgresql://localhost:5432/achievements-manager?ssl=false
    username: user
    password: password
  jpa:
    properties:
      hibernate:
        generate_statistics: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  cache:
    type: redis
    redis:
      max-idle-time: 30000
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://localhost:6379"
  kafka:
    enabled: true
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: profiles-achievements
      profiles-topic.name: user-profile
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: profile:com.agenatech.common.dto.UserProfile
        sasl:
          mechanism: PLAIN
        bootstrap.servers: pkc-zm3p0.eu-north-1.aws.confluent.cloud:9092
        security.protocol: SASL_SSL
        session.timeout.ms: 45000

  jackson:
    serialization:
      fail-on-empty-beans: false

achievements.chunk.size: 100

management:
  health:
    show-details: always
    probes.enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

springdoc.api-docs.path: /api/v1/achievements-manager/api-doc

sentry:
  dsn: https://d2c258aaf0194406a4b684d5671b8f03@o1167145.ingest.sentry.io/6257927

logging:
  level:
    com.agenatech: DEBUG
    org.springframework.cache: TRACE

health:
  config:
    enabled: false



