spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://localhost:5432/notifications?ssl=false
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: UTC

  sendgrid:
    api-key: '{cipher}9f60833c0690ef22fc776511be66b01369b308eafc7af6200c93ade94f9e557c58b644c21a2853749643e0c0ca8cacbb53bd7fb8a69398eb7e5a1d03377a9b825970dd329a1362104b661f0e94676d1bd089853c486c30aefb6ed879f42bc3d2'

app:
  email:
    enabled: true
    default-email: "no-reply@thehousehealth.com"
  portal-user-link: "https://therapist-portal-qa.thehousehealth.com/#/clients/details/"
  push:
    enabled: true
  remove-notifications-after-months: 6

program:
  url: http://localhost:9897
  user-program-data-basic-url: /api/v1/web/user-program-data/{id}

localization:
  new-achievement:
    eng: New Achievement
    swe: Ny Prestation

management:
  health:
    show-details: always
    probes.enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com.agenatech: DEBUG

springdoc.api-docs.path: /api/v1/notification-service/api-doc

health:
  config:
    enabled: false